<div class="modal hide" data-form-type="update" data-form-resource="{0}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Изменить {2}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" action="#">
            {1}
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-warning pull-left" data-bind="click : remove">Удалить {2}</a>
        <a href="#" class="btn" data-bind="click : cancel">Закрыть</a>
        <a href="#" class="btn btn-primary" data-bind="click : update">Сохранить изменеия</a>
    </div>
</div>
